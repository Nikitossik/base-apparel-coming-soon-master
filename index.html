<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <a href="#" class="header__logo">
          <img src="./images/logo.svg" alt="Base Apparel logo">
        </a>
      </div>
    </header>
    <main class="content">
      <section class="hero">
        <picture class="hero__image">
          <source srcset="./images/hero-desktop.jpg" media="(min-width: 48em)" />
          <img src="./images/hero-mobile.jpg" alt="hero image">
        </picture>
        <div class="hero__content">
          <div class="container hero__container">
            <div class="hero__inner">
              <h1 class="title hero__title"><span>We're</span> coming <br> soon</h1>
              <p class="text hero__text">
                Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
              </p>
              <form action="" method="post" class="form">
                <div class="form-group">
                  <input class="form-input" type="text" name="email" id="email" placeholder="Email Address">
                  <button class="form-button" type="submit">
                    <img src="./images/icon-arrow.svg" alt="">
                  </button>
                </div>
                <div class="form__error-message">Please provide a valid email
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="./js/script.js"></script>

</body>

</html>
